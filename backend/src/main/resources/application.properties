# Datele de conectare la baza de date din Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/fleetdb
spring.datasource.username=postgres
spring.datasource.password=password

# Hibernate creeaz? tabelele automat pe baza clasei Vehicle pe care ai scris-o
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Activ?m simulatorul de mi?care (Scheduled tasks)
spring.main.allow-bean-definition-overriding=true
